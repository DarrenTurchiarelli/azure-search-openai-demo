name: azure-search-openai-demo
on:
  push:
    branches:
      - master
  pull_request:
metadata:
  template: 
    repository: DarrenTurchiarelli/azure-search-openai-demo
    ref: 0.0.2-beta
services:
  backend:
    project: ./app/backend
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: cd ../frontend;npm install;npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: cd ../frontend;npm install;npm run build
          interactive: true
          continueOnError: false
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/prepdocs.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/prepdocs.sh
      interactive: true
      continueOnError: false
